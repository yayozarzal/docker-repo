name: Backend - Construir y Publicar en Docker Hub

on:
  push:
    branches:
      - main
    paths:
      - 'backend-docker-practice/**'
      - '.github/workflows/docker-backend.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Construir y publicar imagen Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend-docker-practice
          push: true
          tags: |
            ${{ secrets.DOCKER_USER }}/task-api-backend:latest
            ${{ secrets.DOCKER_USER }}/task-api-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USER }}/task-api-backend:latest
          cache-to: type=inline

      - name: Verificar imagen publicada
        run: |
          echo "‚úÖ Imagen backend publicada exitosamente"
          echo "üê≥ docker pull ${{ secrets.DOCKER_USER }}/task-api-backend:latest"