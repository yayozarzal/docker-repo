name: Frontend - Construir y Publicar en Docker Hub

on:
  push:
    branches:
      - main
    paths:
      - 'frontend-docker-practice/**'
      - '.github/workflows/docker-frontend.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Construir y publicar imagen Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend-docker-practice
          push: true
          build-args: |
            VITE_API_URL=${{ vars.FRONTEND_VITE_API_URL }}
          tags: |
            ${{ secrets.DOCKER_USER }}/task-app-frontend:latest
            ${{ secrets.DOCKER_USER }}/task-app-frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USER }}/task-app-frontend:latest
          cache-to: type=inline

      - name: Verificar imagen publicada
        run: |
          echo "‚úÖ Imagen frontend publicada exitosamente"
          echo "üê≥ docker pull ${{ secrets.DOCKER_USER }}/task-app-frontend:latest"